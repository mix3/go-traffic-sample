box: wercker/golang
# Add services here
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get ./...
          go get github.com/axw/gocov/gocov
          go get github.com/mattn/goveralls

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...

    - script:
        name: go test -cover
        code: |
          echo "mode: count" > acc.out
          for t in `go test ./... | awk '{print $2}'`
          do
           go test -covermode=count -coverprofile=profile.out $t
           if [ -f profile.out ]; then
            cat profile.out | grep -v "mode: count" >> acc.out
           fi
          done
          goveralls -coverprofile=acc.out -service='wercker.com' -repotoken=$COVERALLS_TOKEN
          rm -rf ./profile.out
          rm -rf ./acc.out
