box: wercker/golang
# Add services here
services:
  - wercker/mysql
  - wercker/postgresql
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get ./...

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test with sqlite
        code: |
          go test ./...

    - script:
        name: go test with mysql
        code: |
          DB=mysql DSN="$WERCKER_MYSQL_USERNAME:$WERCKER_MYSQL_PASSWORD@tcp($WERCKER_MYSQL_HOST:$WERCKER_MYSQL_PORT)/$WERCKER_MYSQL_DATABASE" go test ./...

    - script:
        name: go test with postgres
        code: |
          DB=postgres DSN="user=$WERCKER_MYSQL_USERNAME password=$WERCKER_MYSQL_PASSWORD host=$WERCKER_MYSQL_HOST port=$WERCKER_MYSQL_PORT dbname=$WERCKER_MYSQL_DATABASE sslmode=disable" go test ./...
